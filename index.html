<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自分のWebサイト</title>
  <style>
    body {font-family: 'Segoe UI', sans-serif; margin: 0; background: #f5f5f5; color: #333;}
    header {background: #0366d6; color: white; padding: 2rem 1rem; text-align: center;}
    main {max-width: 800px; margin: 2rem auto; padding: 0 1rem;}
    section {margin-bottom: 2rem;}
    footer {text-align: center; padding: 1rem; font-size: 0.9rem; color: #666;}
    a.button {display: inline-block; padding: 0.75rem 1.5rem; background: #0366d6; color: white; text-decoration: none; border-radius: 999px; margin-top: 1rem;}
  </style>
</head>
<body>
  <header>
    <h1>ようこそ、私のWebサイトへ</h1>
    <p>シンプルな自己紹介ページです。</p>
  </header>
  <main>
    <section>
      <h2>About Me</h2>
      <p>私はWeb開発やデザイン、コードを書くことが好きです。このサイトではポートフォリオや日々の学びを共有しています。</p>
    </section>
    <section>
      <h2>Latest Thoughts</h2>
      <p>今日のテーマは「意図的なシンプルさ」。情報を詰め込みすぎず、使いやすさを最優先にしています。</p>
    </section>
    <section>
      <h2>Get in Touch</h2>
      <p>ご意見やコラボのご相談はお気軽にどうぞ。</p>
      <a class="button" href="mailto:example@example.com">メールを送る</a>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 自分の名前</p>
  </footer>
</body>
</html>
